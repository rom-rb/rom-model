language: ruby
sudo: false
cache: bundler
bundler_args: --without yard guard benchmarks tools
before_script:
  - psql -c 'create database rom_model' -U postgres
script: "bundle exec rake ci"
rvm:
  - 2.1.7
  - 2.2.5
  - 2.3.1
  - rbx-2
  - jruby-9.0.5.0
  - jruby-head
  - ruby-head
env:
  global:
    - JRUBY_OPTS='--dev -J-Xmx1024M'
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/39e1225f489f38b0bd09
    on_success: change
    on_failure: always
    on_start: false
